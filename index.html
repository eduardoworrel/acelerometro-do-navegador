<!DOCTYPE html>
<html>
<head>
    <title>Linear Acceleration Sensor Example</title>
    <style>
        #circle {
            width: 50px;
            height: 50px;
            background-color: rgb(181, 39, 166);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
        }
    </style>
</head>
<body>
    <div id="circle"></div>

    <script>
        if ('LinearAccelerationSensor' in window) {
            const circle = document.getElementById('circle');
            let x = window.innerWidth / 2, y = window.innerHeight / 2;
            const sensor = new LinearAccelerationSensor({frequency: 60});

            sensor.addEventListener('reading', () => {
                // Ajuste estes valores conforme necess√°rio
                x += sensor.x * 0.1;
                y -= sensor.y * 0.1;

                x = Math.max(0, Math.min(window.innerWidth - 50, x));
                y = Math.max(0, Math.min(window.innerHeight - 50, y));

                circle.style.left = `${x}px`;
                circle.style.top = `${y}px`;
            });

            sensor.start();
        } else {
            console.log("LinearAccelerationSensor is not supported by your browser.");
        }
    </script>
</body>
</html>
