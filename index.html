<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Velocidade de Corrida</title>
</head>
<body>
    <br>
    <h1 id="runningSpeed">Velocidade: 0 m/s</h1>
    <br>
    <button id="startButton">Iniciar Captura de Movimento</button>

    <script>
        let velocityY = 0;
        let lastTime = Date.now();
        const stationaryThreshold = 0.05; // Limite para considerar o dispositivo como parado

        function updateRunningSpeed(ay) {
            let currentTime = Date.now();
            let deltaTime = (currentTime - lastTime) / 1000; // Tempo em segundos
            lastTime = currentTime;

            // Calculando a velocidade no eixo Y
            velocityY += ay * deltaTime;

            // Se o dispositivo estiver praticamente parado, zere a velocidade
            if (Math.abs(ay) < stationaryThreshold) {
                velocityY = 0;
            }

            document.getElementById('runningSpeed').textContent = `Velocidade: ${velocityY.toFixed(2)} m/s`;
        }

        function handleMotionEvent(event) {
            let ay = event.acceleration.y; // Considerando apenas a aceleração no eixo Y
            updateRunningSpeed(ay);
        }

        function initSensor() {
            if ('LinearAccelerationSensor' in window) {
                const sensor = new LinearAccelerationSensor();
                sensor.addEventListener('reading', () => updateRunningSpeed(sensor.y));
                sensor.start();
            } else if ('DeviceMotionEvent' in window) {
                window.addEventListener('devicemotion', handleMotionEvent);
            } else {
                alert('Sensores de movimento não são suportados neste dispositivo.');
            }
        }

        document.getElementById('startButton').addEventListener('click', function() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                // Para iOS 13+
                DeviceMotionEvent.requestPermission().then(permissionState => {
                    if (permissionState === 'granted') {
                        initSensor();
                    } else {
                        alert('Permissão para acessar os sensores negada.');
                    }
                }).catch(console.error);
            } else {
                // Para outros navegadores
                initSensor();
            }
        });
    </script>
</body>
</html>
