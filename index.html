<!DOCTYPE html>
<html>
<head>
    <title>Motion-Based Circle Movement</title>
    <style>
        #circle {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 0;
            transition: transform 0.1s linear;
        }
        #permissionButton {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="circle"></div>
    <button id="permissionButton">Enable Motion</button>

    <script>
        const circle = document.getElementById('circle');
        const permissionButton = document.getElementById('permissionButton');
        let x = 0, y = 0;

        function handleMotionEvent(event) {
            const acc = event.accelerationIncludingGravity;
            const threshold = 2; // Limiar para detectar movimentos significativos

            // Verifica se a aceleração excede um limiar mínimo
            if (Math.abs(acc.x) > threshold || Math.abs(acc.y) > threshold) {
                // Atualiza a posição com base na aceleração
                x += acc.x;
                y -= acc.y;

                // Assegura que a posição do círculo fique dentro dos limites da tela
                x = Math.max(-window.innerWidth / 2, Math.min(window.innerWidth / 2, x));
                y = Math.max(-window.innerHeight / 2, Math.min(window.innerHeight / 2, y));

                circle.style.transform = `translate(${x}px, ${y}px)`;
            }
        }

        if (typeof DeviceMotionEvent.requestPermission === 'function') {
            permissionButton.style.display = 'block';
            permissionButton.addEventListener('click', () => {
                DeviceMotionEvent.requestPermission()
                    .then(response => {
                        if (response == 'granted') {
                            window.addEventListener('devicemotion', handleMotionEvent);
                            permissionButton.style.display = 'none';
                        } else {
                            alert("Permission not granted");
                        }
                    })
                    .catch(console.error);
            });
        } else {
            window.addEventListener('devicemotion', handleMotionEvent);
        }
    </script>
</body>
</html>
