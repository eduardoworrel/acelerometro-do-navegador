<!DOCTYPE html>
<html>
<head>
    <title>Giroscópio Visual Demo</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #box {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 20px auto;
            border-radius: 10px;
            transition: transform 0.5s;
        }

        #status {
            color: red;
            margin-top: 10px;
        }

        #permissionButton {
            display: none;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Demonstração Visual do Giroscópio</h1>
    <button id="permissionButton">Permitir Acesso ao Giroscópio</button>
    <div id="box"></div>
    <p id="status">Movendo...</p>
    <script>
        var lastAlpha, lastBeta, lastGamma;
        var isMoving = true;
        var movementThreshold = 1; // Limiar para considerar que há movimento
        var movementTimeout = 1000; // Tempo em ms para verificar se está em repouso
        var movementTimer;

        function handleOrientation(event) {
            var alpha = event.alpha;
            var beta = event.beta;
            var gamma = event.gamma;

            var box = document.getElementById('box');
            box.style.transform = `rotateZ(${alpha}deg) rotateX(${beta}deg) rotateY(${gamma}deg)`;

            // Verificar movimento
            if (Math.abs(alpha - lastAlpha) > movementThreshold || 
                Math.abs(beta - lastBeta) > movementThreshold || 
                Math.abs(gamma - lastGamma) > movementThreshold) {
                isMoving = true;
                updateStatus();
                clearTimeout(movementTimer);
                movementTimer = setTimeout(function() {
                    isMoving = false;
                    updateStatus();
                }, movementTimeout);
            }

            lastAlpha = alpha;
            lastBeta = beta;
            lastGamma = gamma;
        }

        function updateStatus() {
            var statusElement = document.getElementById('status');
            statusElement.textContent = isMoving ? "Movendo..." : "Em repouso";
        }

        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            // Solicitar permissão para usuários do iOS 13+
            var button = document.getElementById('permissionButton');
            button.style.display = 'block';

            button.addEventListener('click', function() {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation, true);
                        }
                    })
                    .catch(console.error);
                this.style.display = 'none';
            });
        } else {
            // Para dispositivos não iOS 13+
            window.addEventListener('deviceorientation', handleOrientation, true);
        }
    </script>
</body>
</html>
