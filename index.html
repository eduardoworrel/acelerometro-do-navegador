<!DOCTYPE html>
<html>
<head>
    <title>Motion-Based Circle Movement</title>
    <style>
        #circle {
            width: 50px;
            height: 50px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
        }
        #permissionButton {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="circle"></div>
    <button id="permissionButton">Enable Motion</button>

    <script>
        const circle = document.getElementById('circle');
        const permissionButton = document.getElementById('permissionButton');
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;
        let lastAcceleration = { x: 0, y: 0 };

        function handleMotionEvent(event) {
            const acc = event.accelerationIncludingGravity;
            const changeInAccelerationX = Math.abs(acc.x - lastAcceleration.x);
            const changeInAccelerationY = Math.abs(acc.y - lastAcceleration.y);
            const threshold = 2; // Limiar de mudança para detectar um movimento

            if (changeInAccelerationX > threshold || changeInAccelerationY > threshold) {
                // Mover o círculo proporcionalmente à mudança na aceleração
                x += changeInAccelerationX * 10;
                y -= changeInAccelerationY * 10;

                // Restringe a posição dentro da janela
                x = Math.max(0, Math.min(window.innerWidth - 50, x));
                y = Math.max(0, Math.min(window.innerHeight - 50, y));

                circle.style.left = x + 'px';
                circle.style.top = y + 'px';
            }

            // Atualizar a última aceleração
            lastAcceleration = { x: acc.x, y: acc.y };
        }

        if (typeof DeviceMotionEvent.requestPermission === 'function') {
            permissionButton.style.display = 'block';
            permissionButton.addEventListener('click', () => {
                DeviceMotionEvent.requestPermission()
                    .then(response => {
                        if (response == 'granted') {
                            window.addEventListener('devicemotion', handleMotionEvent, true);
                            permissionButton.style.display = 'none';
                        } else {
                            alert("Permission not granted");
                        }
                    })
                    .catch(console.error);
            });
        } else {
            window.addEventListener('devicemotion', handleMotionEvent, true);
        }
    </script>
</body>
</html>
