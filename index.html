<!DOCTYPE html>
<html>
<head>
    <title>Giroscópio Visual Demo</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        #box {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: transform 0.5s, background-color 0.5s;
        }

        #permissionButton {
            display: none;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <button id="permissionButton">Permitir Acesso ao Giroscópio</button>
    <div id="box"></div>
    <script>
        function handleOrientation(event) {
            var alpha = event.alpha;
            var beta = event.beta;
            var gamma = event.gamma;

            // Transformações baseadas em alpha, beta e gamma
            var scale = 1 + beta / 180; // Escalar com base em beta
            var rotateX = `rotateX(${beta}deg)`;
            var rotateY = `rotateY(${gamma}deg)`;
            var rotateZ = `rotateZ(${alpha}deg)`;

            // Aplicar transformações
            var box = document.getElementById('box');
            box.style.transform = `${rotateX} ${rotateY} ${rotateZ} scale(${scale})`;

            // Mudança de cor
            var red = Math.abs(Math.round(alpha)) % 256;
            var green = Math.abs(Math.round(beta)) % 256;
            var blue = Math.abs(Math.round(gamma)) % 256;
            box.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
        }

        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            var button = document.getElementById('permissionButton');
            button.style.display = 'block';

            button.addEventListener('click', function() {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation, true);
                        }
                    })
                    .catch(console.error);
                this.style.display = 'none';
            });
        } else {
            window.addEventListener('deviceorientation', handleOrientation, true);
        }
    </script>
</body>
</html>
