<!DOCTYPE html>
<html>
<head>
    <title>Motion-Based Circle Movement</title>
    <style>
        #circle {
            width: 50px;
            height: 50px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transition: left 0.5s, top 0.5s;
        }
        #permissionButton {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="circle"></div>
    <button id="permissionButton">Enable Motion</button>

    <script>
        const circle = document.getElementById('circle');
        const permissionButton = document.getElementById('permissionButton');
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;
        let lastX = 0, lastY = 0;

        function handleMotionEvent(event) {
            let acc = event.accelerationIncludingGravity;
            let threshold = 2; // Defina um limite para considerar uma aceleração significativa

            if (Math.abs(acc.x) > threshold || Math.abs(acc.y) > threshold) {
                x += acc.x * 10; // Multiplica para ter uma resposta mais visível
                y -= acc.y * 10;

                x = Math.max(0, Math.min(window.innerWidth - 50, x));
                y = Math.max(0, Math.min(window.innerHeight - 50, y));

                circle.style.left = x + 'px';
                circle.style.top = y + 'px';

                lastX = acc.x;
                lastY = acc.y;
            } else if (Math.abs(lastX) < threshold && Math.abs(lastY) < threshold) {
                // Se o dispositivo estiver em repouso, mantém a posição do círculo
                circle.style.left = x + 'px';
                circle.style.top = y + 'px';
            }
        }

        if (typeof DeviceMotionEvent.requestPermission === 'function') {
            permissionButton.style.display = 'block';
            permissionButton.addEventListener('click', () => {
                DeviceMotionEvent.requestPermission()
                    .then(response => {
                        if (response == 'granted') {
                            window.addEventListener('devicemotion', handleMotionEvent);
                            permissionButton.style.display = 'none';
                        } else {
                            alert("Permission not granted");
                        }
                    })
                    .catch(console.error);
            });
        } else {
            window.addEventListener('devicemotion', handleMotionEvent);
        }
    </script>
</body>
</html>
