<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Velocidade Total com Acelerômetro</title>
</head>
<body>
    <br>
    <h1 id="totalVelocity">Velocidade Total: 0 m/s</h1>
    <br>
    <button id="startButton">Iniciar Captura de Movimento</button>

    <script>
        let velocity = { x: 0, y: 0, z: 0 };
        let lastTime = Date.now();
        const stationaryThreshold = 0.03; // Limite para considerar o dispositivo como parado

        function updateTotalVelocity(ax, ay, az) {
            let currentTime = Date.now();
            let deltaTime = (currentTime - lastTime) / 1000; // Tempo em segundos
            lastTime = currentTime;

            // Calculando a velocidade em cada eixo
            velocity.x += ax * deltaTime;
            velocity.y += ay * deltaTime;
            velocity.z += az * deltaTime;

            // Calculando a magnitude total da velocidade
            let totalVelocity = Math.sqrt(velocity.x * velocity.x + velocity.y * velocity.y + velocity.z * velocity.z);

            // Se o dispositivo estiver praticamente parado, zere a velocidade
            if (Math.abs(ax) < stationaryThreshold && Math.abs(ay) < stationaryThreshold && Math.abs(az) < stationaryThreshold) {
                totalVelocity = 0;
                velocity.x = 0;
                velocity.y = 0;
                velocity.z = 0;
            }

            document.getElementById('totalVelocity').textContent = `Velocidade Total: ${totalVelocity.toFixed(2)} m/s`;
        }

        function handleMotionEvent(event) {
            let ax = event.acceleration.x;
            let ay = event.acceleration.y;
            let az = event.acceleration.z;
            updateTotalVelocity(ax, ay, az);
        }

        function initSensor() {
            if ('LinearAccelerationSensor' in window) {
                const sensor = new LinearAccelerationSensor();
                sensor.addEventListener('reading', () => updateTotalVelocity(sensor.x, sensor.y, sensor.z));
                sensor.start();
            } else if ('DeviceMotionEvent' in window) {
                window.addEventListener('devicemotion', handleMotionEvent);
            } else {
                alert('Sensores de movimento não são suportados neste dispositivo.');
            }
        }

        document.getElementById('startButton').addEventListener('click', function() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                // Para iOS 13+
                DeviceMotionEvent.requestPermission().then(permissionState => {
                    if (permissionState === 'granted') {
                        initSensor();
                    } else {
                        alert('Permissão para acessar os sensores negada.');
                    }
                }).catch(console.error);
            } else {
                // Para outros navegadores
                initSensor();
            }
        });
    </script>
</body>
</html>
