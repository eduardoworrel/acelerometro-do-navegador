<!DOCTYPE html>
<html>
<head>
    <title>Motion-Based Circle Movement</title>
    <style>
        #circle {
            width: 50px;
            height: 50px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transition: left 0.2s, top 0.2s;
        }
        #permissionButton {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="circle"></div>
    <button id="permissionButton">Enable Motion</button>

    <script>
        const circle = document.getElementById('circle');
        const permissionButton = document.getElementById('permissionButton');
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;
        let lastAcceleration = { x: 0, y: 0 };
        let moving = false;

        function handleMotionEvent(event) {
            const acc = event.accelerationIncludingGravity;
            const deltaX = acc.x - lastAcceleration.x;
            const deltaY = acc.y - lastAcceleration.y;
            const threshold = 2; // Limiar para detectar movimento significativo

            if (Math.abs(deltaX) > threshold || Math.abs(deltaY) > threshold) {
                moving = true;
            }

            if (moving) {
                x += deltaX * 2; // Ajuste o fator multiplicador conforme necess√°rio
                y -= deltaY * 2;

                x = Math.max(0, Math.min(window.innerWidth - 50, x));
                y = Math.max(0, Math.min(window.innerHeight - 50, y));

                circle.style.left = x + 'px';
                circle.style.top = y + 'px';

                // Diminuir a velocidade do movimento
                if (Math.abs(deltaX) < 1 && Math.abs(deltaY) < 1) {
                    moving = false;
                }
            }

            lastAcceleration = { x: acc.x, y: acc.y };
        }

        if (typeof DeviceMotionEvent.requestPermission === 'function') {
            permissionButton.style.display = 'block';
            permissionButton.addEventListener('click', () => {
                DeviceMotionEvent.requestPermission()
                    .then(response => {
                        if (response == 'granted') {
                            window.addEventListener('devicemotion', handleMotionEvent);
                            permissionButton.style.display = 'none';
                        } else {
                            alert("Permission not granted");
                        }
                    })
                    .catch(console.error);
            });
        } else {
            window.addEventListener('devicemotion', handleMotionEvent);
        }
    </script>
</body>
</html>
