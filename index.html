<!DOCTYPE html>
<html>
<head>
    <title>Giroscópio Visual Demo</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #box {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 20px auto;
            border-radius: 10px;
            transition: transform 0.5s;
        }

        #permissionButton {
            display: none;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Demonstração Visual do Giroscópio</h1>
    <button id="permissionButton">Permitir Acesso ao Giroscópio</button>
    <div id="box"></div>
    <script>
        function handleOrientation(event) {
            var alpha = event.alpha;
            var beta = event.beta;
            var gamma = event.gamma;

            var box = document.getElementById('box');
            box.style.transform = `rotateZ(${alpha}deg) rotateX(${beta}deg) rotateY(${gamma}deg)`;
        }

        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            // Solicitar permissão para usuários do iOS 13+
            var button = document.getElementById('permissionButton');
            button.style.display = 'block';

            button.addEventListener('click', function() {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation, true);
                        }
                    })
                    .catch(console.error);
                this.style.display = 'none';
            });
        } else {
            // Para dispositivos não iOS 13+
            window.addEventListener('deviceorientation', handleOrientation, true);
        }
    </script>
</body>
</html>
