<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Velocidade do Acelerômetro</title>
</head>
<body>
    <h1>Velocidade (eixo X) em m/s</h1>
    <div id="velocity">0</div>

    <script>
        let velocityX = 0;
        let lastTime = Date.now();

        function handleMotion(event) {
            let currentTime = Date.now();
            let deltaTime = (currentTime - lastTime) / 1000; // Tempo em segundos
            lastTime = currentTime;

            // Aceleração no eixo X (considerando a gravidade)
            let ax = event.accelerationIncludingGravity.x;

            // Integra a aceleração para obter a velocidade
            velocityX += ax * deltaTime;

            // Atualiza a exibição da velocidade
            document.getElementById('velocity').textContent = velocityX.toFixed(2);
        }

        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', handleMotion);
        } else {
            document.getElementById('velocity').textContent = 'Acelerômetro não disponível';
        }
    </script>
</body>
</html>
