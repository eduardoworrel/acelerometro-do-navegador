<!DOCTYPE html>
<html>
<head>
    <title>Motion-Based Circle Movement</title>
    <style>
        #circle {
            width: 50px;
            height: 50px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
        }
        #permissionButton {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="circle"></div>
    <button id="permissionButton">Enable Motion</button>

    <script>
        const circle = document.getElementById('circle');
        const permissionButton = document.getElementById('permissionButton');
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;
        let velocityX = 0, velocityY = 0;
        const friction = 0.95; // Fator de atrito para desacelerar o círculo

        function handleMotionEvent(event) {
            const acc = event.accelerationIncludingGravity;
            const threshold = 2; // Limiar para detectar movimento significativo

            // Aplica o movimento apenas se a aceleração for significativa
            if (Math.abs(acc.x) > threshold || Math.abs(acc.y) > threshold) {
                velocityX += acc.x;
                velocityY += acc.y;
            }

            // Aplica atrito para desacelerar gradualmente
            velocityX *= friction;
            velocityY *= friction;

            // Atualiza a posição
            x += velocityX;
            y -= velocityY;

            // Restringe a posição dentro da janela
            x = Math.max(0, Math.min(window.innerWidth - 50, x));
            y = Math.max(0, Math.min(window.innerHeight - 50, y));

            circle.style.left = x + 'px';
            circle.style.top = y + 'px';
        }

        if (typeof DeviceMotionEvent.requestPermission === 'function') {
            permissionButton.style.display = 'block';
            permissionButton.addEventListener('click', () => {
                DeviceMotionEvent.requestPermission()
                    .then(response => {
                        if (response == 'granted') {
                            window.addEventListener('devicemotion', handleMotionEvent, true);
                            permissionButton.style.display = 'none';
                        } else {
                            alert("Permission not granted");
                        }
                    })
                    .catch(console.error);
            });
        } else {
            window.addEventListener('devicemotion', handleMotionEvent, true);
        }
    </script>
</body>
</html>
