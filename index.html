<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroides</title>
</head>
<body>
    <style>
        canvas { background: black; display: block; margin: 0 auto; }
    </style>
    <canvas id="gameCanvas"></canvas>
    <script>
        class Nave {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.size = 30;
            }

            draw(ctx) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = 'blue';
                ctx.fill();
            }
        }
    </script>
    <script>
        class Tiro {
    constructor(angulo) {
        this.x = canvas.width / 2;
        this.y = canvas.height / 2;
        this.velocidade = 5;
        this.angulo = angulo;
        this.raio = 5;
    }

    move() {
        this.x += this.velocidade * Math.cos(this.angulo * Math.PI / 180);
        this.y += this.velocidade * Math.sin(this.angulo * Math.PI / 180);
    }

    draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.raio, 0, Math.PI * 2);
        ctx.fillStyle = 'red';
        ctx.fill();
    }
}

    </script>
    <script>
        function requestDeviceOrientationPermission(callback) {
    if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission().then(permissionState => {
            if (permissionState === 'granted') {
                callback();
            } else {
                alert('Permissão para acessar a orientação do dispositivo negada.');
            }
        }).catch(console.error);
    } else {
        callback();
    }
}

    </script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let anguloInicial = null;
        let anguloDeTiro = 0;
        const tiros = [];
        const nave = new Nave();

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            nave.draw(ctx);
            tiros.forEach((tiro, index) => {
                tiro.move();
                tiro.draw(ctx);
                if (tiro.x < 0 || tiro.x > canvas.width || tiro.y < 0 || tiro.y > canvas.height) {
                    tiros.splice(index, 1);
                }
            });
            requestAnimationFrame(updateGame);
        }

        function handleOrientation(event) {
            if (anguloInicial === null) {
                anguloInicial = event.alpha;
            }
            
            let anguloAjustado = event.alpha - anguloInicial;
            anguloDeTiro = anguloAjustado < 0 ? anguloAjustado + 360 : anguloAjustado;
            tiros.push(new Tiro(anguloDeTiro));
        }

        function startGame() {
            window.addEventListener('deviceorientation', handleOrientation, true);
            updateGame();
        }

        requestDeviceOrientationPermission(startGame);
    });

    </script>
</body>
</html>
