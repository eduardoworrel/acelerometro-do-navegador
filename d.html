<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenho com Movimento</title>
    <style>
        #canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <button id="startButton">Iniciar</button>

    <script>
        function requestPermission() {
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                .then(permissionState => {
                    if (permissionState === 'granted') {
                        startDrawing();
                    } else {
                        alert('Permissão para acesso aos sensores negada.');
                    }
                })
                .catch(console.error);
            } else {
                startDrawing(); // Inicia desenho diretamente em dispositivos não iOS
            }
        }

        function startDrawing() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            let x = canvas.width / 2;
            let y = canvas.height / 2;
            let lastUpdateTime = Date.now();

            window.addEventListener('devicemotion', (event) => {
                const now = Date.now();
                const elapsedTime = (now - lastUpdateTime) / 1000;
                lastUpdateTime = now;

                if (event.accelerationIncludingGravity) {
                    x += event.accelerationIncludingGravity.x * elapsedTime * 50;
                    y -= event.accelerationIncludingGravity.y * elapsedTime * 50; // Invertendo Y porque as coordenadas da tela são invertidas

                    x = Math.max(0, Math.min(canvas.width, x));
                    y = Math.max(0, Math.min(canvas.height, y));

                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.beginPath();
                    ctx.arc(x, y, 5, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }, true);
        }

        document.getElementById('startButton').addEventListener('click', requestPermission);
    </script>
</body>
</html>
