<!DOCTYPE html>
<html>
<head>
    <title>Motion-Based Circle Movement</title>
    <style>
        #circle {
            width: 50px;
            height: 50px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
        }
        #permissionButton {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="circle"></div>
    <button id="permissionButton">Enable Motion</button>

    <script>
        const circle = document.getElementById('circle');
        const permissionButton = document.getElementById('permissionButton');
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;
        let velocityX = 0, velocityY = 0;
        let lastTime;

        function handleMotionEvent(event) {
            const acc = event.acceleration;
            const currentTime = new Date().getTime();

            if (lastTime) {
                const timeDiff = (currentTime - lastTime) / 1000; // Converte para segundos
                velocityX += acc.x * timeDiff;
                velocityY += acc.y * timeDiff;

                x += velocityX * timeDiff * 50; // Multiplicador para ajustar a escala de movimento
                y -= velocityY * timeDiff * 50;

                x = Math.max(0, Math.min(window.innerWidth - 50, x));
                y = Math.max(0, Math.min(window.innerHeight - 50, y));

                circle.style.left = x + 'px';
                circle.style.top = y + 'px';
            }

            lastTime = currentTime;
        }

        if (typeof DeviceMotionEvent.requestPermission === 'function') {
            permissionButton.style.display = 'block';
            permissionButton.addEventListener('click', () => {
                DeviceMotionEvent.requestPermission()
                    .then(response => {
                        if (response == 'granted') {
                            window.addEventListener('devicemotion', handleMotionEvent);
                            permissionButton.style.display = 'none';
                        } else {
                            alert("Permission not granted");
                        }
                    })
                    .catch(console.error);
            });
        } else {
            window.addEventListener('devicemotion', handleMotionEvent);
        }
    </script>
</body>
</html>
