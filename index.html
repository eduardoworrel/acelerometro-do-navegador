<!DOCTYPE html>
<html>
<head>
    <title>Giroscópio Visual Demo</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #box {
            width: 50vmin; /* 50% da menor dimensão da viewport */
            height: 50vmin;
            background-color: blue;
            position: absolute;
            will-change: transform, background-color;
            transition: transform 0.5s, background-color 0.5s;
        }

        #permissionButton {
            display: none;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <button id="permissionButton">Permitir Acesso ao Giroscópio</button>
    <div id="box"></div>
    <script>
        var centerX = window.innerWidth / 2;
        var centerY = window.innerHeight / 2;
        var movementScale = 10; // Escala de movimento do quadrado

        function handleOrientation(event) {
            var alpha = event.alpha;
            var beta = event.beta;
            var gamma = event.gamma;

            // Calcular nova posição
            var posX = centerX + gamma * movementScale;
            var posY = centerY + beta * movementScale;

            // Atualizar posição e cor do quadrado
            var box = document.getElementById('box');
            box.style.transform = `translate(${posX}px, ${posY}px)`;

            var red = Math.abs(Math.round(alpha)) % 256;
            var green = Math.abs(Math.round(beta)) % 256;
            var blue = Math.abs(Math.round(gamma)) % 256;
            box.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
        }

        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            var button = document.getElementById('permissionButton');
            button.style.display = 'block';

            button.addEventListener('click', function() {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation, true);
                        }
                    })
                    .catch(console.error);
                this.style.display = 'none';
            });
        } else {
            window.addEventListener('deviceorientation', handleOrientation, true);
        }

        window.addEventListener('resize', function() {
            centerX = window.innerWidth / 2;
            centerY = window.innerHeight / 2;
        });
    </script>
</body>
</html>
