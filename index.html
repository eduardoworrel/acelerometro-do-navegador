<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Velocidade com Acelerômetro e Giroscópio</title>
</head>
<body>
    <br>
    <h1 id="velocity">0 m/s</h1>
    <br>
    <button id="startButton">Iniciar Captura de Movimento</button>

    <script>
        let velocity = 0;
        let lastTime = Date.now();
        let lastAcceleration = { x: 0, y: 0, z: 0 };
        const movementThreshold = 0.2; // Limiar para detectar movimento significativo

        function handleMotion(event) {
            let currentTime = Date.now();
            let deltaTime = (currentTime - lastTime) / 1000; // Tempo em segundos
            lastTime = currentTime;

            let alpha = 0.8; // Fator para suavização da aceleração
            let ax = alpha * lastAcceleration.x + (1 - alpha) * event.acceleration.x;
            let ay = alpha * lastAcceleration.y + (1 - alpha) * event.acceleration.y;
            let az = alpha * lastAcceleration.z + (1 - alpha) * event.acceleration.z;
            lastAcceleration = { x: ax, y: ay, z: az };

            let accelerationMagnitude = Math.sqrt(ax * ax + ay * ay + az * az);

            if (accelerationMagnitude > movementThreshold) {
                velocity += accelerationMagnitude * deltaTime; // Calcular velocidade quando em movimento
            } else {
                velocity = 0; // Resetar a velocidade se o movimento for insignificante
            }

            document.getElementById('velocity').textContent = `${velocity.toFixed(2)} m/s`;
        }

        function handleOrientation(event) {
            // Processamento dos dados de rotação (giroscópio)
            // Esta função pode ser usada para refinar a detecção de movimento
            // e complementar os dados de aceleração.
        }

        document.getElementById('startButton').addEventListener('click', function() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(permissionState => {
                    if (permissionState === 'granted') {
                        window.addEventListener('devicemotion', handleMotion);
                        window.addEventListener('deviceorientation', handleOrientation);
                    } else {
                        alert('Permissão para acessar os sensores negada.');
                    }
                }).catch(console.error);
            } else {
                window.addEventListener('devicemotion', handleMotion);
                window.addEventListener('deviceorientation', handleOrientation);
            }
        });
    </script>
</body>
</html>
