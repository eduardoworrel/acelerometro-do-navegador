<script>
    document.addEventListener('DOMContentLoaded', function() {
        const startButton = document.getElementById('startButton');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    
        const tiros = [];
    
        class Nave {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.size = 30;
            }
    
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = 'blue';
                ctx.fill();
            }
        }
    
        class Tiro {
            constructor(angulo) {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.velocidade = 5;
                this.angulo = angulo;
                this.raio = 5;
            }
    
            move() {
                this.x += this.velocidade * Math.cos(this.angulo * Math.PI / 180);
                this.y += this.velocidade * Math.sin(this.angulo * Math.PI / 180);
            }
    
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.raio, 0, Math.PI * 2);
                ctx.fillStyle = 'red';
                ctx.fill();
            }
        }
    
        const nave = new Nave();
    
        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            nave.draw();
            tiros.forEach((tiro, index) => {
                tiro.move();
                tiro.draw();
                if (tiro.x < 0 || tiro.x > canvas.width || tiro.y < 0 || tiro.y > canvas.height) {
                    tiros.splice(index, 1);
                }
            });
            requestAnimationFrame(updateGame);
        }
    
        function handleOrientation(event) {
            // Usar beta e gamma para calcular o ângulo
            const beta = event.beta;  // Inclinação de frente para trás (-180 a 180 graus)
            const gamma = event.gamma; // Inclinação lateral (-90 a 90 graus)
    
            // Calcular o ângulo de tiro com base na inclinação
            let anguloDeTiro = Math.atan2(gamma, beta) * 180 / Math.PI;
            tiros.push(new Tiro(anguloDeTiro));
        }
    
        startButton.addEventListener('click', function() {
            if (window.DeviceOrientationEvent) {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    // Para iOS 13+
                    DeviceOrientationEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                window.addEventListener('deviceorientation', handleOrientation, true);
                            } else {
                                alert('Permissão para acessar a orientação do dispositivo negada.');
                            }
                        })
                        .catch(console.error);
                } else {
                    // Para navegadores não iOS
                    window.addEventListener('deviceorientation', handleOrientation, true);
                }
            } else {
                alert("Seu dispositivo não suporta orientação.");
            }
            startButton.style.display = 'none';
            updateGame();
        });
    });
    </script>
