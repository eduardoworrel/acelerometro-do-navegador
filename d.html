<!DOCTYPE html>
<html>
<head>
    <title>Rastreador de Movimento</title>
    <style>
        #canvas {
            border: 1px solid black;
            width: 300px;
            height: 300px;
        }
        #startButton {
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <button id="startButton">Iniciar Rastreamento</button>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let tracking = false;
        let lastX = canvas.width / 2;
        let lastY = canvas.height / 2;

        // Função para desenhar no canvas
        function draw(x, y) {
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            lastX = x;
            lastY = y;
        }

        // Função para tratar o movimento do dispositivo
        function handleMotion(event) {
            if (!tracking) return;

            const acc = event.acceleration;
            const threshold = 2; // Sensibilidade do movimento

            // Convertendo aceleração em deslocamento no canvas
            const x = lastX + acc.x * 10;
            const y = lastY + acc.y * 10;

            if (Math.abs(acc.x) > threshold || Math.abs(acc.y) > threshold) {
                draw(x, y);
            }
        }

        // Função para iniciar o rastreamento
        document.getElementById('startButton').addEventListener('click', function() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                // Solicitação de permissão para iOS
                DeviceMotionEvent.requestPermission().then(permissionState => {
                    if (permissionState === 'granted') {
                        startTracking();
                    }
                }).catch(console.error);
            } else {
                // Para outros dispositivos
                startTracking();
            }
        });

        function startTracking() {
            tracking = true;
            window.addEventListener('devicemotion', handleMotion);
        }
    </script>
</body>
</html>
