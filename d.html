<!DOCTYPE html>
<html>
<head>
    <title>Rastreador de Movimento</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #canvas {
            border: 1px solid black;
            width: 90vw;
            height: 50vh;
            max-width: 600px;
            max-height: 300px;
            margin: auto;
        }
        #startButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <button id="startButton">Iniciar Rastreamento</button>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let tracking = false;
        let lastX = canvas.width / 2;
        let lastY = canvas.height / 2;
        const threshold = 0.5; // Reduzindo o limiar para reconhecer movimentos menores

        function draw(x, y) {
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            lastX = x;
            lastY = y;
        }

        function handleMotion(event) {
            if (!tracking) return;

            const acc = event.accelerationIncludingGravity; // Incluindo a gravidade para sensibilidade
            const rotRate = event.rotationRate; // Usando taxa de rotação

            let moveX = acc.x + rotRate.alpha / 100;
            let moveY = acc.y + rotRate.beta / 100;

            let x = lastX + moveX * 2;
            let y = lastY + moveY * 2;

            if (Math.abs(moveX) > threshold || Math.abs(moveY) > threshold) {
                draw(x, y);
            }
        }

        document.getElementById('startButton').addEventListener('click', function() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(permissionState => {
                    if (permissionState === 'granted') {
                        startTracking();
                    }
                }).catch(console.error);
            } else {
                startTracking();
            }
        });

        function startTracking() {
            tracking = true;
            window.addEventListener('devicemotion', handleMotion);
        }
    </script>
</body>
</html>
