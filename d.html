<!DOCTYPE html>
<html>
<head>
    <title>Rastreador de Movimento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #canvas {
            border: 1px solid black;
            width: 90vw;
            height: 50vh;
            max-width: 600px;
            max-height: 300px;
            margin: auto;
        }
        #startButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <button id="startButton">Iniciar Rastreamento</button>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let tracking = false;
        let lastX = canvas.width / 2;
        let lastY = canvas.height / 2;
        const threshold = 1.5; // Mantendo o limiar para sensibilidade

        function draw(x, y) {
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            lastX = x;
            lastY = y;
        }

        function handleMotion(event) {
            if (!tracking) return;

            const acc = event.acceleration; // Usando aceleração sem gravidade

            if (!acc.x || !acc.y) {
                // Caso a aceleração não esteja disponível
                return;
            }

            let moveX = acc.x * 0.5; // Ajuste na multiplicação
            let moveY = acc.y * 0.5;

            // Filtragem para sensibilidade
            if (Math.abs(moveX) < threshold && Math.abs(moveY) < threshold) {
                return;
            }

            let x = lastX + moveX;
            let y = lastY + moveY;

            draw(x, y);
        }

        document.getElementById('startButton').addEventListener('click', function() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(permissionState => {
                    if (permissionState === 'granted') {
                        startTracking();
                    }
                }).catch(alert);
            } else {
                startTracking();
            }
        });

        function startTracking() {
            tracking = true;
            window.addEventListener('devicemotion', handleMotion);
        }
    </script>
</body>
</html>
